spring.application.name=lecturer-service

spring.datasource.url=jdbc:postgresql://edutrack-database-edutreck-database.d.aivencloud.com:22336/edutreck-database?sslmode=require
spring.datasource.username=${POSTGRESQL_USERNAME}
spring.datasource.password=${POSTGRESQL_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.springframework.context=TRACE